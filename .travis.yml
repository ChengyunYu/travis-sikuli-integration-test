language: go

go:
  - "1.10"

services:
  - xvfb

before_install:
  - sudo apt-get update

install:
  - sudo add-apt-repository -y ppa:gijzelaar/opencv2.4
  - sudo apt-get update
  - sudo apt-get libcv-dev
  - sudo apt-get install libtesseract3

before_script:
  - cd ~/sikulix
  - xvfb-run java -jar sikulixsetup-1.1.3.jar options 1.1 1.2

script:
  - sudo ~/sikulix/runsikulix -r ~/Desktop/SikulixRegressionScripts/MultiTenantAPP.sikuli
